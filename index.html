<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            
            <!-- SCOREBOARDS CONTAINER -->
            <div class="scoreboards-div">
                <div>
                    <h3>HOME</h3>
                    
                    <div class="score-container">
                        <p class="score" id="home-score">0</p>
                    </div>
                    
                    <div class="button-container">
                        <button class="add-btn" onclick="homeAdd1()">+1</button>
                        <button class="add-btn" onclick="homeAdd2()">+2</button>
                        <button class="add-btn" onclick="homeAdd3()">+3</button>
                    </div>
                </div>
                
                <div>
                    <h3>AWAY</h3>
                    <div class="score-container">
                        <p class="score" id="guest-score">0</p>
                    </div>
                    <div class="button-container">
                        <button class="add-btn" onclick="guestAdd1()">+1</button>
                        <button class="add-btn" onclick="guestAdd2()">+2</button>
                        <button class="add-btn" onclick="guestAdd3()">+3</button>
                    </div>
                </div>
            </div>
            <div class="reset-div">
               <button id="reset" onclick="reset()">RESET SCORES</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
